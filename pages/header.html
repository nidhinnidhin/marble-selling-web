<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center">
                        <img src="https://dushproducts.com/wp-content/uploads/2023/07/dush-logo-med.png" alt="DUSH" class="h-12">
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center space-x-8">
                    <a href="/home" class="text-gray-900 hover:text-blue-900 font-medium">HOME</a>
                    <a href="/company" class="text-gray-900 hover:text-blue-900 font-medium">COMPANY</a>
                    <a href="/solutions" class="text-gray-900 hover:text-blue-900 font-medium">SOLUTIONS</a>
                    <a href="/marble-chemicals" class="text-gray-900 hover:text-blue-900 font-medium">MARBLE CHEMICALS</a>
                    <a href="/construction-chemicals" class="text-gray-900 hover:text-blue-900 font-medium">CONSTRUCTION CHEMICALS</a>
                    <a href="/overlay-coating" class="text-gray-900 hover:text-blue-900 font-medium">OVERLAY COATING</a>
                </nav>

                <!-- Right Side Icons -->
                <div class="flex items-center space-x-4">
                    <!-- Download Icon -->
                    <a href="#" class="text-gray-900 hover:text-blue-900">
                        <i class="fas fa-download text-xl"></i>
                    </a>
                    
                    <!-- Mobile Menu Button -->
                    <button class="lg:hidden text-gray-900 hover:text-blue-900 focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>

                    <!-- Menu Grid Button (visible on desktop) -->
                    <button class="hidden lg:block bg-blue-900 text-white p-2 hover:bg-blue-800 focus:outline-none">
                        <i class="fas fa-th text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Menu (hidden by default) -->
        <div class="lg:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/home" class="block px-3 py-2 text-gray-900 hover:text-blue-900 font-medium">HOME</a>
                <a href="/company" class="block px-3 py-2 text-gray-900 hover:text-blue-900 font-medium">COMPANY</a>
                <a href="/solutions" class="block px-3 py-2 text-gray-900 hover:text-blue-900 font-medium">SOLUTIONS</a>
                <a href="/marble-chemicals" class="block px-3 py-2 text-gray-900 hover:text-blue-900 font-medium">MARBLE CHEMICALS</a>
                <a href="/construction-chemicals" class="block px-3 py-2 text-gray-900 hover:text-blue-900 font-medium">CONSTRUCTION CHEMICALS</a>
                <a href="/overlay-coating" class="block px-3 py-2 text-gray-900 hover:text-blue-900 font-medium">OVERLAY COATING</a>
            </div>
        </div>
    </header>

    <script>
        // Mobile menu toggle functionality
        const mobileMenuButton = document.querySelector('button.lg\\:hidden');
        const mobileMenu = document.querySelector('div.lg\\:hidden');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
