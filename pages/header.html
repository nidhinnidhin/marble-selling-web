<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16 sm:h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center">
                        <img src="https://dushproducts.com/wp-content/uploads/2023/07/dush-logo-med.png" alt="DUSH" class="h-8 sm:h-12">
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="lg:hidden text-gray-600 hover:text-gray-900 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>

                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center space-x-4 sm:space-x-8">
                    <a href="/index.html" class="text-sm sm:text-base text-gray-900 hover:text-blue-900 font-medium">HOME</a>
                    <a href="/pages/company.html" class="text-sm sm:text-base text-gray-900 hover:text-blue-900 font-medium">COMPANY</a>
                    <a href="/pages/solutions.html" class="text-sm sm:text-base text-gray-900 hover:text-blue-900 font-medium">SOLUTIONS</a>
                    <a href="/pages/marblesAndChemicals.html" class="text-sm sm:text-base text-gray-900 hover:text-blue-900 font-medium">MARBLE CHEMICALS</a>
                    <a href="/pages/constructionsChemicals.html" class="text-sm sm:text-base text-gray-900 hover:text-blue-900 font-medium">CONSTRUCTION CHEMICALS</a>
                    <a href="/pages/overlayCoating.html" class="text-sm sm:text-base text-gray-900 hover:text-blue-900 font-medium">OVERLAY COATING</a>
                </nav>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div class="lg:hidden hidden">
            <nav class="px-4 py-3 space-y-2 bg-gray-50">
                <a href="/index.html" class="block text-gray-900 hover:text-blue-900 font-medium py-2">HOME</a>
                <a href="/pages/company.html" class="block text-gray-900 hover:text-blue-900 font-medium py-2">COMPANY</a>
                <a href="/pages/solutions.html" class="block text-gray-900 hover:text-blue-900 font-medium py-2">SOLUTIONS</a>
                <a href="/marble-chemicals" class="block text-gray-900 hover:text-blue-900 font-medium py-2">MARBLE CHEMICALS</a>
            </nav>
        </div>
    </header>
</body>
</html>
  
    <script>
        // Mobile menu toggle functionality
        const mobileMenuButton = document.querySelector('button.lg\\:hidden');
        const mobileMenu = document.querySelector('div.lg\\:hidden');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
